<h2>Fabian test 6 exercise</h2>
<script>
// 1. Create a function called duplicate
// that given an array input, it will return a new duplicate array

function duplicate(arreglo) {
	salida=arreglo.concat(arreglo)
	return(salida)
}

console.log(duplicate([1, 2, 3]));
// Returns ==>  [1, 2, 3, 1, 2, 3]
</script>
